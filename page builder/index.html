<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pge builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
</head>
<body>
  <div class="screen" id="screen">
    <div class="userPage"></div>
</div>
<div class="settings">
    <h1 class="title is-1">Page Builder</h1>
    <form action="" id="demo5Form">
        <div class="field">
            <label class="label" for="BGCinput">Background color:</label>
            <div class="control">
                <input type="color" class="input" id="BGCinput" required />
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <label class="label" for="widthInput">Width:</label>
                    <div class="control">
                        <input id="widthInput" type="text" class="input">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="selectW">Unit:</label>
                    <div class="control">
                        <div class="select">
                            <select id="selectW">
                                <option>px</option>
                                <option>VW</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="heightInput">Height:</label>
                    <div class="control">
                        <input id="heightInput" type="text" class="input">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="selectH">Unit:</label>
                    <div class="control">
                        <div class="select">
                            <select id="selectH">
                                <option>px</option>
                                <option>vh</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label" for="textInput">Box Text:</label>
            <div class="control">
                <input id="textInput" type="text" class="input">
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <label class="label" for="textSize">Text Size:</label>
                    <div class="control">
                        <input id="textSize" type="text" class="input">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="selectTsize">Unit:</label>
                    <div class="control">
                        <div class="select">
                            <select id="selectTsize">
                                <option>em</option>
                                <option>rem</option>
                                <option>pt</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label" for="textColor">Text Color:</label>
            <div class="control">
                <input id="textColor" type="color" class="input">
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <button type="button" class="button is-primary" id="submitButton">Add</button>
                <button type="submit" class="button is-success" id="saveButton">Save</button>
                <button type="button" class="button is-danger" id="deleteButton">Delete All</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
